<ion-header>
  <ion-navbar>
    <ion-title>Enter Your Route</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor= "let post of posts">
      <img [src]="post.data.url" />
    </ion-item>
    <ion-item>
      <ion-label floating>Starting Point</ion-label>
      <ion-input type="text">My Location</ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Destination</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block>Search</button>
  </div>
</ion-content>
